<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Social Media Project
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    
    {% block css_block %}

    {% endblock %}
  </head>
  <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

          <li class="nav-item-active">
            <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
          </li>

          <form class="d-flex form-inline" method="GET">
            <input class="form-control me-2 mr-sm-2" type="text" name="search" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>

          <li class="nav-item-active">
            <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
          </li>

          <li class="nav-item-active">
            {% if user.user_profile.profile_pic %}
            <a class="nav-link" href="{% url 'App_Login:profile' %}">
              <img src="/media/{{ user.user_profile.profile_pic }}" width="30px" height="30px" class="rounded-circle">
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'App_Login:profile' %}">
              <img src="/media/profile_pics/default1.jpg" width="30px" height="30px" class="rounded-circle">
            </a>
            {% endif %}
          </li>
          
        </ul>

    </nav>

    <div class="container" style="padding-top:20px">
    {% block body_block %}

    {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
